<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul> 
        <h2>This is a list of user:</h2>
        <!-- Iterate over object_list -->
        {% for object in user_list %} 
        <!-- Display Objects -->
        <li><a href="{% url 'PortfolioApp:detail' user_detail.slug %}">{{ object.user.username }}</a></li> 
        <li>{{ object.phone_number }}</li> 
      
        <hr/> 
        <!-- If object_list is empty  -->
        {% empty %} 
        <li>No objects yet.</li> 
        {% endfor %} 
    </ul> 
</body>
</html>
